<!DOCTYPE html>
<html>
    <head>
        <title>ITT</title>
        <link href="styles.css" rel="stylesheet">
        <script src="main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>Time:</h2>
        <h2 id="timecounter">0</h2>
        <br>
        <h2>Quarks:</h2>
        <h2 id="quarkcounter">0</h2>
        <button class="button" onclick="incrementTime(1)">Wait</button>
        <button class="button" onclick="incrementTime(5)">Wait More</button>
        <button class="button" onclick="incrementQuarks(1)">Condense A Quark </button>
        <button class="button" onclick="playWithQuarks()"> Play With Your Quarks </button>
    </body>
</html>
