<!DOCTYPE html>
<html>
    <head>
        <title>Idling Through Time</title>
        <link href="styles.css" rel="stylesheet">
        <script src="main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <h2 id="log">Recent events will show up here. </h2>
            <p href="credits.html">Credits</p><p href="gameroadmap.html">Roadmap</p><p>Version 0.01</p>
        </div>
        <div>
            <h2>Time:</h2>
            <h2 id="timecounter">0</h2>
            <h2>Photons:</h2>
            <h2 id="photoncounter">0</h2>
            <h2>Gluons</h2>
            <h2 id="gluoncounter">0</h2>
            <h2>Quarks:</h2>
            <h2 id="quarkcounter">0</h2>
            <h2>Electrons:</h2>
            <h2 id="electroncounter">0</h2>
            <h2>Protons:</h2>
            <h2 id="protoncounter">0</h2>
        </div>
        <div>
            <button class="button" onclick="incrementTime(1)">Wait</button>
            <button class="button" onclick="incrementTime(5)">Wait More</button>
            <button class="button" onclick="incrementQuarks(1)">Convert A Quark </button>
            <button class="button" onclick="incrementGluons(1)"> Condense a Gluon </button>
            <button class="button" onclick="incrementElectrons(1)">Spark an Electron</button>
            <button class="button" onclick="incrementProtons(1)">Fuse a Proton</button>
        </div>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <p><i>Upgrade your universe here!</i></p><p style="font-size:8px; color:darkslategray">How do you even upgrade a universe?</p>
            <button class="button" onclick="buyUpgrade('timeDilation')">Upgrade: Time Dilation </button>
            <button class="button" onclick="buyUpgrade('electroMagnetism')">Upgrade: Electromagnetism</button>
        </div>
        </body>
</html>
